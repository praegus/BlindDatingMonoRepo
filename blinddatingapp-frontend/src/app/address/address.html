<div [formGroup]="formGroup" class="address-container">
  <h3>Address</h3>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Street</mat-label>
    <input matInput formControlName="street">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Street Number</mat-label>
    <input matInput formControlName="streetNumber">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>City</mat-label>
    <input matInput formControlName="city">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Postal Code</mat-label>
    <input matInput formControlName="postalCode">
  </mat-form-field>

  <div class="address-validity">
    <mat-icon [color]="valid ? 'primary' : 'warn'">
      {{ valid ? 'check_circle' : 'cancel' }}
    </mat-icon>
    <span>
      {{ valid ? 'Address is verified' : 'Address is not valid' }}
    </span>
  </div>
</div>
