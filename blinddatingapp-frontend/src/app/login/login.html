<div class="login-container">
  <h1>Welcome to the BlindDatingApp</h1>  
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit($event)">

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid" name="login">Login</button>
      <button mat-raised-button color="accent" type="submit" [disabled]="!profileForm.valid" name="create">Create</button>
    </div>
  </form>
</div>
